<!DOCTYPE html>
<htmml>
    <head>
        <title>Electricity Bill Calculator</title>
    </head>
    <body>
        <h2>Electricity Bill Calculator</h2>
        Enter Units:
        <input type="number" id="units">
        <br><br>
        <button 
        onclick="calculateBill()">Calculate Bill</button>
        <h3 id="result"></h3>
        <script>
            function calculateBill(){
                let units=document.getElementById("units").value
                let bill=0;
                if(units<=100){
                    bill=units*1;
                }
                else if(units<=200){
                    bill=(units*1)+((units-100)*2);
                }
                else{
                    bill=(100*1)+(100*2)+((units-200)*3);
                }
                document.getElementById("result").innerHTML=
                "Electricity Bill Amount:â‚¹"+bill;
            }
       </script>
    </body>
</htmml>
